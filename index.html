<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex align-items-center justify-content-center w-100 flex-column bg-dark">

    <div style="height: 100vh; transition: 1.5s;" id="heightKam"
        class=" w-100 d-flex justify-content-center flex-column align-items-center">
        <h1 class="text-white mt-4">Weather App</h1>
        <form id="form" class="p-4 w-100 d-flex align-items-center justify-content-center gap-4">
            <div class="w-25">
                <input type="text" class="form-control w-100" id="cityValue" aria-describedby="cityHelp"
                    placeholder="Enter your Location">
            </div>
            <button type="submit" class="btn btn-primary">Search Weather</button>
        </form>
    </div>
    <div id="showWeather" class="text-white w-100 d-flex align-items-center justify-content-center">

    </div>

    <script src="./app.js"></script>
</body>

</html>
